# -----------------
# PRIMARY datasets
# -----------------

grid_raw:
  type: polars.LazyPolarsDataset
  filepath: s3://vizz-science-team/climate-risk-index-for-biodiversity/Boyce_etal_2022_NATCC_Species_SpatRes.parquet
  file_format: parquet
  credentials: s3_credentials

conservation_network_reseau_raw:
  type: geopandas.GenericDataset
  filepath: s3://vizz-science-team/climate-risk-index-for-biodiversity/network_reseau_20240320_WGS.geojson
  credentials: s3_credentials
  load_args:
    driver: "GeoJSON"

marine_protected_areas_raw:
  type: geopandas.GenericDataset
  filepath: s3://vizz-science-team/climate-risk-index-for-biodiversity/marine_protected_areas_2023_atlantic.geojson
  credentials: s3_credentials
  load_args:
    driver: "GeoJSON"

admin_boundaries:
  type: geopandas.GenericDataset
  filepath: s3://vizz-science-team/climate-risk-index-for-biodiversity/administrative_boundaries_atlantic.geojson
  credentials: s3_credentials
  load_args:
    driver: "GeoJSON"

# ---------------------
# Intermediate datasets
# ---------------------

indicator_rasters:
  type: partitions.PartitionedDataset
  path: data/02_intermediate/indicator_rasters
  filename_suffix: ".tif"
  save_lazily: True
  dataset:
    type: data_processing.datasets.raster.RasterDataset

# -----------------
# FINAL datasets
# -----------------

marine_protected_areas:
  type: geopandas.GenericDataset
  filepath: data/03_primary/marine_protected_areas.geojson
  save_args:
    driver: "GeoJSON"

polygon_grid_high:
  type: geopandas.GenericDataset
  filepath: data/03_primary/grid_high.geojson
  save_args:
    driver: "GeoJSON"

polygon_grid_low:
  type: geopandas.GenericDataset
  filepath: data/03_primary/grid_low.geojson
  save_args:
    driver: "GeoJSON"

marine_protected_areas_list_index:
  type: json.JSONDataset
  filepath: data/03_primary/marine_protected_areas_list_index.json
  save_args:
    indent: 2
    ensure_ascii: False
    allow_nan: False
